<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Marcar multiples checkboxes</title>
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Este es un diseño de bandeja de entrada de emails.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Marcá un elemento.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Mantené apretada la tecla SHIFT.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Marcá otro elemento.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Todo lo que está en el medio, debería marcarse.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>¡Todo está hecho sin librerías!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Sólo con JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>¡Inténtelo! 💪🏽</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Y compartan su repo. 😉</p>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
