<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Variables CSS y JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Actualizar variables CSS con <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Espaciar:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Difuminar:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Color de base</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="variables.jfif">

  <script src="app.js"></script>

</body>
</html>
